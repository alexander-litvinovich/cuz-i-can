<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gyroscope Sensor Test</title>
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Layout">
      <button class="SwitchOn">
        <div class="SwitchOn-title">Tap to start measurement</div>
        <div>
          If your iPhone will ask for grant permission allow it. Otherwise the
          demo will not work.
        </div>
      </button>
      <div class="Layout-body">
        <h1>Gyroscope Sensor Test</h1>

        <div class="LevelMeter">
          <div class="LevelMeter-field">
            <div class="LevelMeter-Ball"></div>
          </div>
        </div>

        <div class="LevelNumbers">
          <div>Rotate: <span class="LevelNumbers-gamma">0.0</span>°</div>
          <div>Tilt: <span class="LevelNumbers-beta">0.0</span>°</div>
          <div>Azimuth: <span class="LevelNumbers-alpha">0.0</span>°</div>
        </div>
      </div>
      <div class="Layout-footer">
        <a href="https://www.youtube.com/@cuz_i_can_dev" target="_blank">
          Subscribe on YouTube
        </a>
      </div>
    </div>
  </body>
</html>
